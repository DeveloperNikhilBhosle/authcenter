<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AuthCenter - Admin Login</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png"
        href="https://images.yourstory.com/cs/images/companies/Finance1-1656490229148.jpg?fm=auto&ar=1%3A1&mode=fill&fill=solid&fill-color=fff&format=auto&w=384&q=75" />

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Spirits+Soft&display=swap" rel="stylesheet" />

    <style>
        * {
            margin: 0;
            padding: 0;
            /* box-sizing: border-box; */
        }

        body {
            font-family: 'spirits-soft';
            background-color: #fff;
            color: #000;
            line-height: 1.6;
        }

        header {
            background-color: #000;
            color: #fff;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .logo a {
            font-size: 1.5em;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
        }

        nav a {
            color: #ccc;
            margin-left: 20px;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #fff;
        }

        .login-section {
            min-height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .login-box {
            background-color: gray;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login-box img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            margin-bottom: 1rem;
        }

        .login-box h2 {
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .login-button {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 280px;
        }

        .login-button:hover {
            background-color: #333;
        }

        footer {
            background-color: #000;
            color: #ccc;
            text-align: center;
            padding: 20px 0;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
            }

            nav {
                margin-top: 10px;
            }
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">
                <img src="https://images.yourstory.com/cs/images/companies/Finance1-1656490229148.jpg?fm=auto&ar=1%3A1&mode=fill&fill=solid&fill-color=fff&format=auto&w=384&q=75"
                    alt="Logo" />
                <a href="/#">AuthCenter</a>
            </div>
            <nav>
                <a href="/#vision">Vision</a>
                <a href="/#objective">Objective</a>
                <a href="/#scope">Scope</a>
                <a href="/#technology">Technology</a>
                <a href="/api">API</a>
                <a href="admin-login">Admin Login</a>
            </nav>
        </div>
    </header>

    <!-- Admin Login Section -->
    <section class="login-section">
        <div class="login-box">
            <img class="img-logo"
                src="https://images.yourstory.com/cs/images/companies/Finance1-1656490229148.jpg?fm=auto&ar=1%3A1&mode=fill&fill=solid&fill-color=fff&format=auto&w=384&q=75"
                alt="AuthCenter Logo" />
            <h2>Admin Login</h2>
            <button class="login-button" onclick="redirectToGoogleLogin()">
                <!-- <img class="google-img" src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
                    alt="Google Icon" /> -->
                Login with Google</button>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Thank You!</p>
    </footer>

    <script>
        function redirectToGoogleLogin() {
            const baseUrl = window.location.origin;
            const redirectUrl = `${baseUrl}/google/initiate?product_id=3&product_auth_code=authcenter-admin`;
            window.location.href = redirectUrl;
        }
    </script>
</body>

</html>
