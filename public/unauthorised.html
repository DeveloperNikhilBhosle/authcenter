<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unauthorized Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .card {
            background-color: #111;
            padding: 50px 30px;
            border-radius: 16px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 8px 24px rgba(255, 255, 255, 0.1);
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            border-radius: 50%;
            object-fit: cover;
            background: #fff;
        }

        .card h1 {
            font-size: 72px;
            color: #fff;
            margin: 10px 0;
        }

        .card h2 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .card p {
            font-size: 16px;
            color: #ccc;
            margin-bottom: 30px;
        }

        .card a {
            display: inline-block;
            padding: 12px 24px;
            border: 2px solid #fff;
            color: #fff;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s ease;
        }

        .card a:hover {
            background-color: #fff;
            color: #000;
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="https://images.yourstory.com/cs/images/companies/Finance1-1656490229148.jpg?fm=auto&ar=1%3A1&mode=fill&fill=solid&fill-color=fff&format=auto&w=384&q=75"
            alt="Logo" class="logo">
        <h1>401</h1>
        <h2>Unauthorized</h2>
        <p>You do not have permission to access this site.<br>Please check your login or contact support.</p>
        <!-- <a href="/">Go Back Home</a> -->
    </div>
</body>

</html>
